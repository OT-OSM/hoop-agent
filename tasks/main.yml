- name: Install Hoop CLI
  ansible.builtin.shell: curl -s -L https://releases.hoop.dev/release/install-cli.sh | sh
  args:
    creates: /usr/local/bin/hoop

- name: Configure Hoop CLI with token (persist config)
  ansible.builtin.shell: |
    hoop config create --api-url {{ hoop_api_url }} --token {{ hoop_token }}

- name: Verify config file created
  ansible.builtin.stat:
    path: "/root/.hoop/config.toml"
  register: hoop_config_file

- name: Debug config file existence
  ansible.builtin.debug:
    var: hoop_config_file

- name: Create Hoop Agent
  ansible.builtin.shell: |
    HOOP_TOKEN={{ hoop_token }} hoop admin create agent {{ hostvars[inventory_hostname].name }}
  register: agent_create
  ignore_errors: yes

- name: Debug agent creation output
  ansible.builtin.debug:
    var: agent_create.stdout_lines

- name: Extract full agent URL
  ansible.builtin.set_fact:
    hoop_agent_url: "{{ agent_create.stdout_lines[0] }}"
  when: agent_create.stdout_lines | length > 0

- name: Create systemd service with agent URL
  ansible.builtin.template:
    src: hoop-agent.service.j2
    dest: /etc/systemd/system/hoop-agent.service
  notify:
    - Reload systemd
    - Enable and start Hoop agent
  vars:
    HOOP_AGENT_URL: "{{ hoop_agent_url }}"
    HOOP_TOKEN: "{{ hoop_token }}"   # inject into service
  when: hoop_agent_url is defined and hoop_agent_url != ''

- name: Create connection using agent URL
  ansible.builtin.shell: |
    HOOP_TOKEN={{ hoop_token }} HOOP_AGENT_URL={{ hoop_agent_url }} \
    hoop admin create connection {{ hostvars[inventory_hostname].name }} -a {{ inventory_hostname }} -- bash
  args:
    executable: /bin/bash
  when: hoop_agent_url is defined and hoop_agent_url != ''
